<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <!-- Add jQuery from the official CDN -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <!-- Add Bootstrap CSS from the official CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Add Bootstrap JS from the official CDN -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="../js/copyright.js"></script>
    <script src="scripts.js"></script>
    <link rel="stylesheet" type="text/css" href="../../css/mysite.css">
</head>
<body>
    <!-- Centered Content with Bootstrap Container -->
    <div class="container mt-5">
        <h1 class="text-center">Contact Me</h1>


        <!-- Bootstrap Contact Form -->
        <form method="POST" action="https://postman-echo.com/post">
            <!-- Professor's Name -->
            <div class="form-group">
                <label for="professorName">Professor's Name:</label>
                <input type="text" class="form-control" id="professorName" name="professorName" required>
            </div>

            <!-- College Name -->
            <div class="form-group">
                <label for="collegeName">Name of the College:</label>
                <input type="text" class="form-control" id="collegeName" name="collegeName" required>
            </div>

            <!-- List of Courses -->
            <div class="form-group">
                <label for="courses">Courses:</label>
                <select class="form-control" id="courses" name="courses">
                    <option value="CST-120">CST-120</option>
                    <option value="CST-210">CST-210</option>
                    <option value="CST-310">CST-310</option>
                </select>
            </div>

            <!-- Message Field -->
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-secondary mb-4">Submit</button>
        </form>
    </div>
    <footer class="bg-dark text-white mt-5">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container">
                <a class="navbar-brand" href="#">Dimitri Jimenez - CST120</a>

                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

                        <li class="nav-item"><a class="nav-link" href="media.html">Media</a></li>
                        <li class="nav-item">

                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </footer>
    <div id="copyright"></div>
</body>
